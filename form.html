<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap');
        </style>
    <title>Contact Us</title>
</head>
<body>
    <header>
        <nav class="main-nav">
            <a class="circle" href="index.html">
                <img src="images/logos/circle.svg" alt="circle logo">
            </a>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="index.html#recent-projects">Projects</a>
                <a href="index.html#our-services">Services</a>
            </div>
            <div class="acordeon">
                <button><img src="images/hero-section/icon-acordeon.png" alt="drop down menu icon">
                </button>
                    <ul class="drop-down">
                        <li>
                            <a href="index.html">
                                <span class="link">Home</span>
                            </a> 
                        </li>
                        <li>
                            <a href="#index.html#recent-projects">
                                <span class="link">Projects</span>
                            </a>
                        </li>
                        <li>
                            <a href="index.html#our-services">
                                <span class="link">Services</span>
                            </a>
                        </li>
                        <li>
                            <a href="form.html">
                                <span>Contact Us</span>
                            </a>
                        </li>
                    </ul>   
            </div>
            <div class="contact-us-btn">
                <a class="contact" href="form.html">Contact Us</a> 
            </div>
        </nav>
    </header>
    <section class="section" id="form">
        <h1>Contact Us</h1>
        <div Class="contact-form">
            <div class="form-details">
                <div class="input-box name-box">
                    <div class="full-name-alert"></div>
                    <label class="label" for="client-name">Full Name*
                    </label>
                    
                    <input id="name" type="text" placeholder="Enter your full name">
                </div>
                <div class="input-box email-box">
                    <div class="email-alert"></div>
                    <label class="label" for="email" >Email</label> 
                    <input id="email" type="email" placeholder="Enter your email">
                </div>
                <div class="input-box phone-box">
                    <div class="phone-alert"></div>
                    <label class="label" for="phone" >Phone  
                    </label>
                    <input type="tel" id="phone" placeholder="Enter your phone">
                </div>
                <div class="input-box message-box">
                    <div class="message-alert"></div>
                    <label  class="label" for="message">Message*</label>
                    <textarea id="message" name="message-text" maxlength="5000"  placeholder="Write your message here..."></textarea>
                </div>
            </div>
            <div class="button-submit">
                <label for="submit-btn"></label>
                <input class="submit-form-btn" type="submit">
            </div> 
        </div>
    </section>
    <footer>
        <div class="address">
            <a class="circle-footer" href="index.html">
                <img src="images/logos/circle.svg" alt="circle logo">
            </a>
            <p>2972 Westheimer Rd. Santa Ana,</p>
            <p>Illinois 85486</p>
        </div>
        <div class="links">
           
                <a href="#">Team</a>
                <a href="#">Services</a>
                <a href="#">About Us</a>
                <a href="#">Press</a>
                <a href="project.html">Projects</a>
                <a href="#">Privacy Policy</a>
        
        </div>
    </footer>
    <script src="js/form.js"></script>
    <script src="js/acordeon.js"></script>
</body>
</html>
