    <section id="form">
        <h1>Contact Us</h1>
        <div Class="contact-form">
            <label for="client-name">Full Name*
                <input id="name" type="text" placeholder="Enter your full name">
                </label>
                
                    <label for="email">Email
                        <input id="email" type="email">
                    </label>
    
                    <label for="phone">Phone
                        <input type="number">
    
                    </label>
          
                
                <label for="message">Message*
                <input id="message" name="message-text" type="text-area" rows="8" cols="10" placeholder="Write your message here...">
            </label>
            <label for="submit-btn">
                <input type="submit">
            </label>
        </div>
    </section>
