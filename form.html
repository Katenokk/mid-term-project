</head>
<body>
    <header>
        <nav class="main-nav">

        </nav>
    </header>
    <section id="form">
        <h1>Contact Us</h1>
        <div Class="contact-form">
            <div class="form-details">
                <div class="input-box name-box">
                    <label class="label" for="client-name">Full Name*
                    </label>
                    <input id="name" type="text" placeholder="Enter your full name">
                </div>
                <div class="input-box email-box">
                    <label class="label" for="email" >Email</label> 
                    <input id="email" type="email" placeholder="Enter your email">
                </div>
                <div class="input-box phone-box">
                    <label class="label" for="phone" >Phone  
                    </label>
                    <input type="tel" placeholder="Enter your phone">
                </div>
                <div class="input-box message-box">
                    <label  class="label" for="message">Message*</label>
                    <input id="message" name="message-text" maxlength="5000" type="text-area" rows="8" cols="10" placeholder="Write your message here...">
                </div>
            </div>
            <div class="button-submit">
                <label for="submit-btn"></label>
                <input type="submit">
            </div> 
        </div>
    </section>
    <footer>
        <div class="address">
            <a class="circle-footer" href="#">

            </a>
